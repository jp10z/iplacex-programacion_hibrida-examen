<!-- Se alinea el botón y la imágen una al lado de la otra -->

  <ion-button color="dark" (click)="capturarFotografia()">
    <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
    &nbsp;Fotografía
  </ion-button>
  <ion-img
    [src]="fotografiaSRC"
    alt="Imágen fotografica"
    style="height: 120px;"
  ></ion-img>
</div>
