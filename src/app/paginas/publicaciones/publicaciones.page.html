<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="center">Publicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="center">Publicaciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Lista de las publicaciones -->
  <ion-list>
    <ng-container *ngFor="let publicacion of publicaciones">
      <app-item-publicacion
        [id]="publicacion.id"
        [titulo]="publicacion.titulo"
        [fotografiaBase64]="publicacion.fotografiaBase64"
        [fecha]="publicacion.fecha"
        (showModalDeletePublicacionEvent)="setModalEliminacionOpen($event)"
      ></app-item-publicacion>
    </ng-container>
  </ion-list>
  <!-- Floating icon mostrado en la zona inferior derecha de la pantalla -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/crear-publicacion']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-- Modal para confirmar la eliminación de una publicación -->
<app-modal-eliminar-publicacion
  [isModalOpen]="isModalEliminacionOpen"
  (closeModalEvent)="closeModalEliminacion()"
  (eliminarPublicacionEvent)="deletePublicacion()"
>

</app-modal-eliminar-publicacion>
